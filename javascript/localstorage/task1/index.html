<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
    <table cellpadding="15px">
        <tr>
            <td><p>NAME:</p></td>
            <td><input type="text" class="input"></td>
        </tr>
        <tr>
            <td><p>SURNAME:</p></td>
            <td><input type="text" class="input"></td>
        </tr>
        <tr>
            <td><p>COUNTRY:</p></td>
            <td>
                <select class="select">
                    <option value="1">Kazakhstan</option>
                    <option value="2">Russia</option>
                    <option value="3">USA</option>
                    <option value="4">China</option>
                    <option value="5">Spain</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p>PHONE NUMBER:</p></td>
            <td><input type="number" class="input"></td>
        </tr>
    </table>

    <div class="btn">
        <button style="background-color: black; color: white; border: none">REGISTER</button>
        <button style="background-color: #6b747f; color: white; border: none">SAVE TO DRAFT</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
