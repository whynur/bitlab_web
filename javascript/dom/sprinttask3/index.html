<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="main">
    <div class="sum">
        <p>Введите сумму:</p>
        <div id="inputBar" class="input">
            <input id="sum" value="">
            <select id="currency">
                <option disabled selected>Выберите валюту</option>
                <option value="KZT">KZT</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
    </div>

    <div class="content">
        <div class="money">
            <p>KZT (tenge)</p>
            <input id="KZT" disabled value=" - ">
        </div>
        <div class="money">
            <p>USD (dollar)</p>
            <input id="USD" disabled value=" - ">
        </div>
        <div class="money">
            <p>EUR (euro)</p>
            <input id="EUR" disabled value=" - ">
        </div>
    </div>

    <script src="script.js"></script>
</div>
</body>
</html>
